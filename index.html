<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Tiago Pontes - Janeiro 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .linha-superior {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .linha-inferior {
            display: flex;
            justify-content: center;
        }
        .grafico {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 250px;
            max-width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grafico-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            margin: 0 auto;
        }
        .legenda {
            margin-top: 15px;
            text-align: center;
            width: 100%;
        }
        .item-legenda {
            display: inline-block;
            margin: 5px 10px;
            font-size: 14px;
        }
        .cor-legenda {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Agenda Tiago Pontes - Janeiro 2025</h1>
    
    <!-- Linha superior: 3 gráficos de doughnut -->
    <div class="linha-superior">
        <!-- Gráfico 1 -->
        <div class="grafico">
            <h2>1. Distribuição de Atividades</h2>
            <div class="grafico-container">
                <canvas id="graficoAtividades"></canvas>
                <div class="legenda" id="legendaAtividades"></div>
            </div>
        </div>
        
        <!-- Gráfico 2 -->
        <div class="grafico">
            <h2>2. Segmentação das Reuniões</h2>
            <div class="grafico-container">
                <canvas id="graficoReunioes"></canvas>
                <div class="legenda" id="legendaReunioes"></div>
            </div>
        </div>
        
        <!-- Gráfico 3 -->
        <div class="grafico">
            <h2>3. Reuniões por Setor</h2>
            <div class="grafico-container">
                <canvas id="graficoSetores"></canvas>
                <div class="legenda" id="legendaSetores"></div>
            </div>
        </div>
    </div>

    <!-- Linha inferior: gráfico de colunas -->
    <div class="linha-inferior">
        <div class="grafico">
            <h2>4. Dias por Cidade</h2>
            <canvas id="graficoCidades"></canvas>
        </div>
    </div>

    <!-- Script do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Função para criar legendas personalizadas
        function criarLegenda(legendaId, labels, cores) {
            const container = document.getElementById(legendaId);
            container.innerHTML = '';
            
            labels.forEach((label, index) => {
                const item = document.createElement('div');
                item.className = 'item-legenda';
                
                const cor = document.createElement('span');
                cor.className = 'cor-legenda';
                cor.style.backgroundColor = cores[index];
                
                const texto = document.createTextNode(label);
                
                item.appendChild(cor);
                item.appendChild(texto);
                container.appendChild(item);
            });
        }

        // Configurações comuns para os gráficos de doughnut
        const optionsDoughnut = {
            cutout: '40%',  // Buraco menor (40% do raio)
            plugins: {
                legend: {
                    display: false  // Remove a legenda padrão
                }
            }
        };

        // Dados e cores para os gráficos
        const dadosAtividades = {
            labels: ['Reuniões', 'Tarefas Rotineiras'],
            data: [18, 20],
            cores: ['#FF6384', '#36A2EB']
        };

        const dadosReunioes = {
            labels: ['Virtuais', 'Presenciais'],
            data: [2, 16],
            cores: ['#FFCE56', '#4BC0C0']
        };

        const dadosSetores = {
            labels: ['Jurídico', 'Administrativo'],
            data: [2, 0],
            cores: ['#9966FF', '#FF9F40']
        };

        // Gráfico 1 - Distribuição de Atividades (Doughnut)
        new Chart(document.getElementById('graficoAtividades'), {
            type: 'doughnut',
            data: {
                labels: dadosAtividades.labels,
                datasets: [{
                    data: dadosAtividades.data,
                    backgroundColor: dadosAtividades.cores,
                    borderWidth: 1
                }]
            },
            options: optionsDoughnut
        });
        criarLegenda('legendaAtividades', dadosAtividades.labels, dadosAtividades.cores);

        // Gráfico 2 - Segmentação das Reuniões (Doughnut)
        new Chart(document.getElementById('graficoReunioes'), {
            type: 'doughnut',
            data: {
                labels: dadosReunioes.labels,
                datasets: [{
                    data: dadosReunioes.data,
                    backgroundColor: dadosReunioes.cores,
                    borderWidth: 1
                }]
            },
            options: optionsDoughnut
        });
        criarLegenda('legendaReunioes', dadosReunioes.labels, dadosReunioes.cores);

        // Gráfico 3 - Reuniões por Setor (Doughnut)
        new Chart(document.getElementById('graficoSetores'), {
            type: 'doughnut',
            data: {
                labels: dadosSetores.labels,
                datasets: [{
                    data: dadosSetores.data,
                    backgroundColor: dadosSetores.cores,
                    borderWidth: 1
                }]
            },
            options: optionsDoughnut
        });
        criarLegenda('legendaSetores', dadosSetores.labels, dadosSetores.cores);

        // Gráfico 4 - Dias por Cidade (Colunas)
        new Chart(document.getElementById('graficoCidades'), {
            type: 'bar',
            data: {
                labels: ['São Paulo', 'Brasília', 'Recife'],
                datasets: [{
                    label: 'Dias',
                    data: [1, 8, 9],
                    backgroundColor: ['#8AC249', '#FAA43A', '#5DA5DA'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
