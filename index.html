<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Tiago Pontes - Janeiro 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
        }
        .graficos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .grafico {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 45%;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Agenda Tiago Pontes - Janeiro 2024</h1>
    
    <!-- Gráfico 1: Distribuição de Atividades (Pizza) -->
    <h2>1. Distribuição de Atividades</h2>
    <div class="graficos-container">
        <div class="grafico">
            <canvas id="graficoAtividades"></canvas>
        </div>
    </div>

    <!-- Gráfico 2: Segmentação das Reuniões (Pizza) -->
    <h2>2. Segmentação das Reuniões</h2>
    <div class="graficos-container">
        <div class="grafico">
            <canvas id="graficoReunioes"></canvas>
        </div>
    </div>

    <!-- Gráfico 3: Reuniões por Setor (Pizza) -->
    <h2>3. Reuniões por Setor</h2>
    <div class="graficos-container">
        <div class="grafico">
            <canvas id="graficoSetores"></canvas>
        </div>
    </div>

    <!-- Gráfico 4: Dias por Cidade (Colunas) -->
    <h2>4. Dias por Cidade</h2>
    <div class="graficos-container">
        <div class="grafico">
            <canvas id="graficoCidades"></canvas>
        </div>
    </div>

    <!-- Script do Chart.js + Configurações -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Gráfico 1: Distribuição de Atividades (Pizza)
        new Chart(
            document.getElementById('graficoAtividades'),
            {
                type: 'pie',
                data: {
                    labels: ['Reuniões', 'Tarefas Rotineiras'],
                    datasets: [{
                        data: [18, 20],
                        backgroundColor: ['#FF6384', '#36A2EB']
                    }]
                }
            }
        );

        // Gráfico 2: Segmentação das Reuniões (Pizza)
        new Chart(
            document.getElementById('graficoReunioes'),
            {
                type: 'pie',
                data: {
                    labels: ['Virtuais', 'Presenciais'],
                    datasets: [{
                        data: [2, 16],
                        backgroundColor: ['#FFCE56', '#4BC0C0']
                    }]
                }
            }
        );

        // Gráfico 3: Reuniões por Setor (Pizza)
        new Chart(
            document.getElementById('graficoSetores'),
            {
                type: 'pie',
                data: {
                    labels: ['Jurídico', 'Administrativo'],
                    datasets: [{
                        data: [2, 0],
                        backgroundColor: ['#9966FF', '#FF9F40']
                    }]
                }
            }
        );

        // Gráfico 4: Dias por Cidade (Colunas)
        new Chart(
            document.getElementById('graficoCidades'),
            {
                type: 'bar',
                data: {
                    labels: ['São Paulo', 'Brasília', 'Recife'],
                    datasets: [{
                        label: 'Dias',
                        data: [1, 8, 9],
                        backgroundColor: ['#8AC249', '#FAA43A', '#5DA5DA']
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        );
    </script>
</body>
</html>
