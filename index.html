<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Tiago Pontes - Janeiro 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .linha-superior {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .linha-inferior {
            display: flex;
            justify-content: center;
        }
        .grafico {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 250px;
            max-width: 30%;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Agenda Tiago Pontes - Janeiro 2024</h1>
    
    <!-- Linha superior: 3 gráficos de pizza -->
    <div class="linha-superior">
        <!-- Gráfico 1 -->
        <div class="grafico">
            <h2>1. Distribuição de Atividades</h2>
            <canvas id="graficoAtividades"></canvas>
        </div>
        
        <!-- Gráfico 2 -->
        <div class="grafico">
            <h2>2. Segmentação das Reuniões</h2>
            <canvas id="graficoReunioes"></canvas>
        </div>
        
        <!-- Gráfico 3 -->
        <div class="grafico">
            <h2>3. Reuniões por Setor</h2>
            <canvas id="graficoSetores"></canvas>
        </div>
    </div>

    <!-- Linha inferior: gráfico de colunas (mesma largura que os outros) -->
    <div class="linha-inferior">
        <div class="grafico">
            <h2>4. Dias por Cidade</h2>
            <canvas id="graficoCidades"></canvas>
        </div>
    </div>

    <!-- Script do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Gráfico 1 - Distribuição de Atividades (Pizza)
        new Chart(document.getElementById('graficoAtividades'), {
            type: 'pie',
            data: {
                labels: ['Reuniões', 'Tarefas Rotineiras'],
                datasets: [{
                    data: [18, 20],
                    backgroundColor: ['#FF6384', '#36A2EB'],
                    borderWidth: 1
                }]
            }
        });

        // Gráfico 2 - Segmentação das Reuniões (Pizza)
        new Chart(document.getElementById('graficoReunioes'), {
            type: 'pie',
            data: {
                labels: ['Virtuais', 'Presenciais'],
                datasets: [{
                    data: [2, 16],
                    backgroundColor: ['#FFCE56', '#4BC0C0'],
                    borderWidth: 1
                }]
            }
        });

        // Gráfico 3 - Reuniões por Setor (Pizza)
        new Chart(document.getElementById('graficoSetores'), {
            type: 'pie',
            data: {
                labels: ['Jurídico', 'Administrativo'],
                datasets: [{
                    data: [2, 0],
                    backgroundColor: ['#9966FF', '#FF9F40'],
                    borderWidth: 1
                }]
            }
        });

        // Gráfico 4 - Dias por Cidade (Colunas)
        new Chart(document.getElementById('graficoCidades'), {
            type: 'bar',
            data: {
                labels: ['São Paulo', 'Brasília', 'Recife'],
                datasets: [{
                    label: 'Dias',
                    data: [1, 8, 9],
                    backgroundColor: ['#8AC249', '#FAA43A', '#5DA5DA'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
